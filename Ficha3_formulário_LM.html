<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <title>Ficha 3_Programação WEB</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    
    <body>
        <form>
            <header>
                <p class="título">Form<span>Get</span></p>
            </header>

            <div class="form-fields">
                <div>
                    <label for="full name">Full Name: </label><br />
                    <i class="material-icons">account_circle</i>
                    <input id="full-name" placeholder="Full Name " required>
                </div>
                        
                <div >
                    <label for="mail">Email: </label><br />
                    <i class="material-icons">mail</i>
                    <input placeholder="Email " required>
                </div>
            
                <div>
                    <label for="Contact">Contact Number: </label><br />
                    <i class="material-icons">settings_phone</i>
                    <input placeholder="Contact Number " required>
                </div>
            
                <div>
                    <label for="adress">Address: </label><br />
                    <i class="material-icons">home</i>
                    <input placeholder="Address" required>
                </div>        
            </div>
            <div>
                <button class="botao">Submit</button>
            </div>
        </form>
    </body>
</html>
